<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="ms-3 mt-2">
        <h1 class="pb-2">Mi first chat</h1>
        <form onsubmit=" return addMessage(this)">
            <div class="row pb-4">
                <div class="col">
                    <input type="text" id="username" class="form-control" placeholder="Tu nombre">            
                </div>
                <div class="col">
                    <input type="text0" id="texto" class="form-control" placeholder="Cuentanos algo...">
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-primary ps-5 pe-5" value="Enviar">           
                </div>      
            </div>        
        </form>
        <div id="messages"></div>
    </div>

<!-- JavaScript Bundle with Popper -->
